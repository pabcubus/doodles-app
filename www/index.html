<!DOCTYPE html>
<html>

<head>
	<title>..::: Doodles :::..</title>

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova_plugins.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

	<link href="libs/material-design-icons/material-icons.css" rel="stylesheet">

	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-messages/angular-messages.min.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>

	<script type="text/javascript">
		var app = angular.module('doodles', ['ngMaterial']);
	</script>

	<script src="js/appController.js"></script>

	<link href="styles/index.css" rel="stylesheet">
</head>

<body ng-app="doodles" ng-controller="appController as ac" ng-cloak>
	<md-content layout="column" layout-gt-sm="column" layout-fill>
		<div class="paint md-whiteframe-6dp" id="paint" flex-gt-sm="grow" flex="grow">
			<canvas id="canvas" class="canvas" ng-mousedown="ac.mouseDown($event)" ng-mousemove="ac.mouseMove($event)" ng-mouseup="ac.mouseUp($event)" ng-mouseleave="ac.mouseUp()">
			</canvas>
		</div>
		<div class="controls" layout="row" flex-gt-sm="15" flex="15">
			<md-button aria-label="menu" class="md-fab md-primary" ng-click="ac.download()">
				<md-icon aria-label="share" class="material-icons step">
					share
				</md-icon>
			</md-button>
			<md-button aria-label="menu" class="md-fab md-primary" ng-click="ac.download()">
				<md-icon aria-label="archive" class="material-icons step">
					archive
				</md-icon>
			</md-button>
			<md-button aria-label="menu" class="md-fab md-primary" ng-click="ac.blank()">
				<md-icon aria-label="insert_drive_file" class="material-icons step">
					insert_drive_file
				</md-icon>
			</md-button>
		</div>
	</md-content>
</body>

</html>
